<div class="history-container">
  <h2>ðŸ“œ Transaction History</h2>

  <table *ngIf="transactions.length > 0; else noData">
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of transactions">
        <td>{{ t.id }}</td>
        <td>{{ t.customerName }}</td>
        <td>{{ t.productName }}</td>
        <td>{{ t.quantity }}</td>
        <td>â‚¹{{ t.total }}</td>
        <td>{{ t.date }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>No transactions recorded yet.</p>
  </ng-template>
</div>
