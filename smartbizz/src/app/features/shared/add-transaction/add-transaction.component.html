<div class="transaction-container">
  <h2>➕ Add Transaction</h2>

  <div class="form-group">
    <label>Customer:</label>
    <select [(ngModel)]="selectedCustomerId" (change)="calculateTotal()">
      <option value="0" disabled selected>Select Customer</option>
      <option *ngFor="let c of customers" [value]="c.id">{{ c.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Product:</label>
    <select [(ngModel)]="selectedProductId" (change)="calculateTotal()">
      <option value="0" disabled selected>Select Product</option>
      <option *ngFor="let p of products" [value]="p.id">{{ p.name }} — ₹{{ p.price }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Quantity:</label>
    <input type="number" [(ngModel)]="quantity" (input)="calculateTotal()" min="1" />
  </div>

  <div class="summary">
    <strong>Total: ₹{{ total }}</strong>
  </div>

  <button (click)="recordTransaction()">Submit Transaction</button>

  <p *ngIf="message" class="message">{{ message }}</p>
</div>
