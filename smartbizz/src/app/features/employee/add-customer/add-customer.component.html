<div class="customer-container">
  <button (click)="toggleForm()">
    {{ showForm ? 'Cancel' : 'âž• Add Customer' }}
  </button>

  <div *ngIf="showForm" class="form-area">
    <h3>Add New Customer</h3>
    <form (ngSubmit)="addCustomer()">
      <input type="text" [(ngModel)]="customer.name" name="name" placeholder="Name" required />
      <input type="text" [(ngModel)]="customer.mobile" name="mobile" placeholder="Mobile" required />
      <input type="text" [(ngModel)]="customer.address" name="address" placeholder="Address" required />
      <button type="submit">Save</button>
    </form>
  </div>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
