<div class="sale-container">
  <h2>Make a Sale</h2>

  <div class="form-group">
    <label for="product">Select Product:</label>
    <select [(ngModel)]="selectedProductId" name="product" (change)="calculateTotal()">
      <option value="0" disabled selected>Select item</option>
      <option *ngFor="let p of products" [value]="p.id">{{ p.name }} — ₹{{ p.price }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" [(ngModel)]="quantity" name="quantity" (input)="calculateTotal()" min="1" />
  </div>

  <div class="total">
    <strong>Total Price: ₹{{ totalPrice }}</strong>
  </div>

  <button (click)="submitSale()">Submit Sale</button>

  <p class="message" *ngIf="confirmationMessage">{{ confirmationMessage }}</p>
</div>
