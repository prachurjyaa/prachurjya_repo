<div class="transactions-container">
  <h2>Transactions</h2>

  <div *ngFor="let transaction of transactions" class="transaction-card">
    <h3>{{ transaction.customerName }} — {{ transaction.date }}</h3>

    <table class="item-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of transaction.items">
          <td>{{ item.productName }}</td>
          <td>{{ item.quantity }}</td>
          <td>₹{{ item.price }}</td>
        </tr>
      </tbody>
    </table>

    <p class="total">Total: ₹{{ transaction.total }}</p>
  </div>
</div>
